version: "3.9"

name: docker-project
services:
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    environment:
      - "8100:8100"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - kmu_net

  mediawiki:
    image: mediawiki
    container_name: mediawiki
    ports:
      - "8085:80"
    volumes:
      - mediawiki_data:/var/www/html
    networks:
      - kmu_net

  nextcloud:
    image: nextcloud
    container_name: nextcloud
    ports:
      - "8080:80"
    volumes:
      - nextcloud_data:/var/www/html
    networks:
      - kmu_net

networks:
  kmu_net:
    driver: bridge

volumes:
  portainer_data:
  mediawiki_data:
  nextcloud_data:

